<p>course-crud works!</p>

<div class="courses-crud mx-auto mt-8 max-w-3xl bg-neutral-400 p-8">
  <h2 class="text-2xl font-bold mb-4">Cargar Curso</h2>
  <select
    [ngModel]="selectedCourseId"
    (change)="loadCourse($event)"
    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    <option value="">Selecciona un curso</option>
    @for (course of courses$ | async; track course.id) {
      <option [value]="course.id">{{ course.title }}</option>
    }
  </select>

  <h3 class="text-xl font-semibold mt-6 mb-4">{{ editingCourseId ? 'Editar Curso' : 'Crear Nuevo Curso' }}</h3>
  <form (ngSubmit)="saveCourse()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre (opcional):</label>
      <input
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        type="text"
        [(ngModel)]="newCourse.name"
        name="name"
      >
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Título:</label>
      <input
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        type="text"
        [(ngModel)]="newCourse.title"
        name="title"
        required
      >
      @if (errorMessage) {
        <p class="text-red-500 text-sm mt-1">{{ errorMessage }}</p>
      }
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Profesor (opcional):</label>
      <select
        [(ngModel)]="newCourse.teacherId"
        (change)="updateTeacherName($event)"
        name="teacherId"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option value="">Selecciona un profesor</option>
        @for (teacher of teachers$ | async; track teacher.id) {
          <option [value]="teacher.id">{{ teacher.name }}</option>
        }
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">
        <input
          type="checkbox"
          [(ngModel)]="newCourse.enabled"
          name="enabled"
          class="mr-2"
        >
        Habilitado
      </label>
    </div>
    <div class="flex items-center space-x-2">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700">Fecha de inicio (opcional):</label>
        <input
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          type="date"
          [(ngModel)]="newCourse.startDate"
          name="startDate"
        >
        <p class="text-sm text-gray-600 mt-1">Dejar en blanco si no aplica</p>
      </div>
      <button
        type="button"
        (click)="clearStartDate()"
        class="mt-1 p-2 bg-red-500 text-white rounded-md hover:bg-red-600"
        title="Borrar fecha de inicio">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex items-center space-x-2">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700">Fecha de fin (opcional):</label>
        <input
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          type="date"
          [(ngModel)]="newCourse.endDate"
          name="endDate"
        >
        <p class="text-sm text-gray-600 mt-1">Dejar en blanco si no aplica</p>
      </div>
      <button
        type="button"
        (click)="clearEndDate()"
        class="mt-1 p-2 bg-red-500 text-white rounded-md hover:bg-red-600"
        title="Borrar fecha de fin">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción (opcional):</label>
      <textarea
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        [(ngModel)]="newCourse.description"
        name="description"
        rows="4"
      ></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Dificultad:</label>
      <input
        type="range"
        min="1"
        max="5"
        step="1"
        [(ngModel)]="newCourse.difficulty"
        name="difficulty"
        class="mt-1 block w-full"
      >
      <p class="text-sm text-gray-600 mt-1">
        Nivel: {{ getDifficultyLabel(newCourse.difficulty) }}
      </p>
    </div>

    <div class="flex space-x-2">
      <button
        type="submit"
        class="bg-green-500 text-white px-4 py-2 rounded-md">
        {{ editingCourseId ? 'Actualizar Curso' : 'Crear Curso' }}
      </button>
      @if (editingCourseId) {
        <button
          type="button"
          (click)="resetForm()"
          class="bg-gray-500 text-white px-4 py-2 rounded-md">
          Cancelar
        </button>
        <button
          type="button"
          (click)="deleteCourse()"
          class="bg-red-500 text-white px-4 py-2 rounded-md">
          Eliminar Curso
        </button>
      }
    </div>
  </form>
</div>
