<div class="flex h-[100dvh] bg-white dark:bg-neutral-850">
  <!-- Sidebar -->
  <div class="w-64 bg-neutral-50 dark:bg-neutral-900 border-r border-neutral-200 dark:border-neutral-700 p-4 flex flex-col gap-2">
    <button
      (click)="setView('courses')"
      class="flex items-center gap-2 px-4 py-2 rounded-3xl text-neutral-800 dark:text-neutral-200 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors"
      [ngClass]="{'bg-neutral-100 dark:bg-neutral-800': currentView === 'courses'}"
    >
      <mat-icon class="material-symbols-outlined">school</mat-icon>
      <span>Courses</span>
    </button>
    <button
      (click)="setView('students')"
      class="flex items-center gap-2 px-4 py-2 rounded-3xl text-neutral-800 dark:text-neutral-200 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors"
      [ngClass]="{'bg-neutral-100 dark:bg-neutral-800': currentView === 'students'}"
    >
      <mat-icon class="material-symbols-outlined">group</mat-icon>
      <span>Students</span>
    </button>
    <button
      (click)="setView('config')"
      class="flex items-center gap-2 px-4 py-2 rounded-3xl text-neutral-800 dark:text-neutral-200 hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-colors"
      [ngClass]="{'bg-neutral-100 dark:bg-neutral-800': currentView === 'config'}"
    >
      <mat-icon class="material-symbols-outlined">settings</mat-icon>
      <span>Config</span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-4 overflow-auto">
    @if (currentView === 'courses') {
      <h1 class="text-2xl font-bold text-neutral-800 dark:text-neutral-200 mb-4">Courses</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (course of courses; track course.id) {
          <app-course-card [course]="course"></app-course-card>
        }
      </div>
    }
    @if (currentView === 'students') {
      <h1 class="text-2xl font-bold text-neutral-800 dark:text-neutral-200 mb-4">Students</h1>
      <app-student-list [students]="students"></app-student-list>
    }
    @if (currentView === 'config') {
      <h1 class="text-2xl font-bold text-neutral-800 dark:text-neutral-200 mb-4">Configuration</h1>
      <p class="text-neutral-600 dark:text-neutral-400">Configuration settings coming soon.</p>
    }
  </div>
</div>
