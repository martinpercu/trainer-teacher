<div class="space-y-4">
  @for (student of students; track student.id) {
    <div class="bg-white dark:bg-neutral-850 p-4 rounded-3xl shadow-sm border border-neutral-200 dark:border-neutral-700">
      <div class="flex items-center">
        <mat-icon class="material-symbols-outlined text-neutral-600 dark:text-neutral-400 mr-2">person</mat-icon>
        <h3 class="text-md font-medium text-neutral-800 dark:text-neutral-200">{{ student.name }}</h3>
      </div>
      <p class="text-neutral-600 dark:text-neutral-400 mt-1">{{ student.email }}</p>
      <div class="mt-2">
        <span class="text-sm text-neutral-500 dark:text-neutral-400">Cursos tomados:</span>
        <div class="flex flex-wrap gap-2 mt-1">
          @for (course of student.enrolledCourses; track course.id) {
            <span class="bg-neutral-100 dark:bg-neutral-750 px-2 py-1 rounded-full text-sm text-neutral-700 dark:text-neutral-300">
              {{ course.title }}
            </span>
          }
        </div>
      </div>
    </div>
  }
</div>
